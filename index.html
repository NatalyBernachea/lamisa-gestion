<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMISA - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Iniciar Sesión - LAMISA</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Usuario</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Contraseña</label>
                    <input type="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="mainContent" class="hidden">
        <header class="bg-white shadow">
            <nav class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">LAMISA - Sistema de Gestión</h1>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Cerrar Sesión
                    </button>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Botones de Acción -->
                <button class="action-btn" data-modal="laminado">
                    <i class="fas fa-layer-group"></i>
                    Registrar Laminado
                </button>
                <button class="action-btn" data-modal="estampado">
                    <i class="fas fa-stamp"></i>
                    Registrar Estampado
                </button>
                <button class="action-btn" data-modal="venta">
                    <i class="fas fa-shopping-cart"></i>
                    Registrar Venta de Plata
                </button>
                <button class="action-btn" data-modal="compra">
                    <i class="fas fa-shopping-bag"></i>
                    Registrar Compra
                </button>
                <button class="action-btn" data-modal="resumen">
                    <i class="fas fa-chart-bar"></i>
                    Ver Resumen
                </button>
                <button class="action-btn" id="downloadExcel">
                    <i class="fas fa-file-excel"></i>
                    Descargar Excel
                </button>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="modalContainer"></div>

    <script src="app.js"></script>
</body>
</html>
