<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMISA - Panel de Control</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-left: 5px solid var(--secondary-color);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2em;
            font-weight: 600;
        }

        .logout-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            border-left: 5px solid transparent;
        }

        .action-card.ventas {
            border-left-color: var(--success-color);
        }

        .action-card.compras {
            border-left-color: var(--warning-color);
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .action-card h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .action-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .action-card .icon {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .required-field::after {
            content: '*';
            color: var(--accent-color);
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Panel de Control - LAMISA</h1>
            <button class="logout-btn" onclick="logout()">Cerrar SesiÃ³n</button>
        </div>
        
        <div class="actions-grid">
            <div class="action-card ventas" onclick="abrirVentanaVenta()">
                <div class="icon">ðŸ“ˆ</div>
                <h2>Registrar Venta</h2>
                <p>Registra una nueva venta o servicio</p>
            </div>
            
            <div class="action-card compras" onclick="abrirModalCompra()">
                <div class="icon">ðŸ“‹</div>
                <h2>Registrar Compra</h2>
                <p>Registra una nueva compra o gasto</p>
            </div>
        </div>
    </div>

    <!-- Modal de Registro de Compra -->
    <div id="modalCompra" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModalCompra()">&times;</span>
            <h2 style="margin-bottom: 20px; color: var(--primary-color);">Registro de Compra</h2>
            <form id="formCompra" onsubmit="registrarCompra(event)">
                <div class="form-group">
                    <label for="fechaCompra" class="required-field">Fecha:</label>
                    <input type="date" id="fechaCompra" required>
                </div>
                <div class="form-group">
                    <label for="descripcionCompra" class="required-field">DescripciÃ³n:</label>
                    <textarea id="descripcionCompra" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="totalCompra" class="required-field">Total:</label>
                    <input type="number" id="totalCompra" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="documentoCompra" class="required-field">Documento:</label>
                    <input type="text" id="documentoCompra" placeholder="NÃºmero de factura o boleta" required>
                </div>
                <button type="submit" class="btn-primary">Registrar Compra</button>
            </form>
        </div>
    </div>

    <script>
        // Verificar autenticaciÃ³n
        if (!localStorage.getItem('token')) {
            window.location.href = '/';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        function abrirVentanaVenta() {
            const ventanaVenta = window.open('venta.html', 'Registro de Venta', 'width=800,height=600');
        }

        // Funciones para el modal de compras
        function abrirModalCompra() {
            document.getElementById('modalCompra').style.display = 'flex';
            document.getElementById('fechaCompra').valueAsDate = new Date();
        }

        function cerrarModalCompra() {
            document.getElementById('modalCompra').style.display = 'none';
        }

        async function registrarCompra(event) {
            event.preventDefault();
            
            const compra = {
                fecha: document.getElementById('fechaCompra').value,
                descripcion: document.getElementById('descripcionCompra').value,
                total: parseFloat(document.getElementById('totalCompra').value),
                documento: document.getElementById('documentoCompra').value
            };
            
            try {
                const response = await fetch('/api/registrar-compra', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify(compra)
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Compra registrada exitosamente');
                    document.getElementById('formCompra').reset();
                    cerrarModalCompra();
                } else {
                    alert(data.message || 'Error al registrar la compra');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        }

        // Cerrar modal al hacer clic fuera de Ã©l
        window.onclick = function(event) {
            const modal = document.getElementById('modalCompra');
            if (event.target == modal) {
                cerrarModalCompra();
            }
        }
    </script>
</body>
</html>
