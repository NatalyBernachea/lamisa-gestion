<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta - LAMISA</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
        }

        .venta-container { 
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 800px;
            margin: 10px auto;
            border-top: 5px solid var(--secondary-color);
            width: 95%;
        }

        .section-title { 
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.3em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-row { 
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group { 
            flex: 1 1 300px;
            min-width: 250px;
            margin-bottom: 15px;
        }

        .form-group label { 
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input, 
        .form-group select { 
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        .form-group input:focus, 
        .form-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .form-group input:hover, 
        .form-group select:hover {
            border-color: var(--secondary-color);
        }

        /* Mejoras para inputs numéricos */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-primary { 
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary:hover { 
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .readonly-field {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        /* Estilo para campos requeridos */
        .required-field::after {
            content: '*';
            color: var(--accent-color);
            margin-left: 4px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .venta-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Media Queries para diferentes tamaños de pantalla */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .venta-container {
                padding: 15px;
                margin: 5px auto;
                width: 98%;
            }

            .section-title {
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .form-group {
                min-width: 100%;
            }

            .form-row {
                gap: 10px;
                margin-bottom: 10px;
            }

            .form-group input,
            .form-group select {
                padding: 10px;
                font-size: 14px;
            }

            .btn-primary {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* Media Query para tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .venta-container {
                width: 90%;
                padding: 20px;
            }

            .form-group {
                min-width: calc(50% - 10px);
            }
        }

        /* Media Query para pantallas táctiles */
        @media (hover: none) {
            .btn-primary:hover {
                transform: none;
                box-shadow: none;
            }

            .form-group input:hover, 
            .form-group select:hover {
                border-color: #ddd;
            }
        }

        /* Media Query para modo oscuro del sistema */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #ffffff;
            }

            .venta-container,
            .form-group input,
            .form-group select {
                background-color: #2d2d2d;
                color: #ffffff;
            }

            .form-group input,
            .form-group select {
                border-color: #404040;
            }

            .form-group input:focus,
            .form-group select:focus {
                border-color: var(--secondary-color);
                box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="venta-container">
        <h2 class="section-title">Registro de Venta</h2>
        <form id="formVenta" onsubmit="registrarVenta(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoServicio" class="required-field">Tipo de Servicio:</label>
                    <select id="tipoServicio" required>
                        <option value="">Seleccione el tipo de servicio</option>
                        <option value="laminado">Laminado</option>
                        <option value="estampado">Estampado</option>
                        <option value="venta">Venta de Material</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaVenta" class="required-field">Fecha:</label>
                    <input type="date" id="fechaVenta" required>
                </div>
            </div>
            <h3 class="section-title">Información del Cliente</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombreCliente">Nombre del Cliente:</label>
                    <input type="text" id="nombreCliente">
                </div>
                <div class="form-group">
                    <label for="telefonoCliente">Teléfono:</label>
                    <input type="tel" id="telefonoCliente">
                </div>
            </div>
            <h3 class="section-title">Información del Producto</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="peso" class="required-field">Peso (gramos):</label>
                    <input type="number" id="peso" step="0.01" min="0" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="total" class="required-field">Total:</label>
                    <input type="number" id="total" step="0.01" min="0" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="metodoPago" class="required-field">Método de Pago:</label>
                    <select id="metodoPago" required>
                        <option value="">Seleccione método de pago</option>
                        <option value="contado">Contado</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="yape">Yape</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-primary">Registrar Venta</button>
        </form>
    </div>

    <script>
        // Establecer la fecha actual
        document.getElementById("fechaVenta").valueAsDate = new Date();
        
        // Función para registrar la venta
        async function registrarVenta(event) {
            event.preventDefault();
            
            const venta = {
                tipoServicio: document.getElementById("tipoServicio").value,
                fecha: document.getElementById("fechaVenta").value,
                cliente: document.getElementById("nombreCliente").value,
                telefono: document.getElementById("telefonoCliente").value,
                peso: parseFloat(document.getElementById("peso").value),
                total: parseFloat(document.getElementById("total").value),
                metodoPago: document.getElementById("metodoPago").value
            };
            
            try {
                const response = await fetch("/api/ventas", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem("token")}`
                    },
                    body: JSON.stringify(venta)
                });
                
                if (response.ok) {
                    alert("Venta registrada exitosamente");
                    window.location.href = 'dashboard.html';
                } else {
                    const data = await response.json();
                    alert(data.message || "Error al registrar la venta");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error al conectar con el servidor");
            }
        }
    </script>
</body>
</html>
